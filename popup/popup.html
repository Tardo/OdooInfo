<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css"/>
    </head>

    <body>
        <div id="popup-content" class="hidden">
            <div id="popup-content-instance">
                <h3 class="o-title">Instance Info</h3>
                <div class="o-text p-content">
                    <ul>
                        <li id="pversion"><strong>Version:</strong> <span id="iversion"></span></li>
                        <li id="pdatabase"><strong>Database:</strong> <span id="idatabase"></span></li>
                        <li id="pdebug"><strong>Debug:</strong> <span id="idebug"></span></li>
                        <li id="popenbinviewer"><img src="/icons/image.png" /><a id="open-bin-viewer" href="#">Open Image Viewer</a></li>
                    </ul>
                </div>
            </div>
            <div id="no-login" class="o-text hidden">
                <p><strong><a id="popup-login" href="#">Login</a> to get more info</strong></p>
            </div>
            <div id="popup-content-session">
                <h3 class="o-title">Session Info</h3>
                <div class="o-text p-content">
                    <ul>
                        <li id="pusername"><strong>Username:</strong> <span id="iusername"></span></li>
                        <li id="pname"><strong>Name:</strong> <span id="iname"></span></li>
                        <li id="psystem"><strong>Is System?</strong> <span id="isystem"></span></li>
                        <li id="padmin"><strong>Is Admin?</strong> <span id="iadmin"></span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="error-content" class="hidden p-content">
            <p><strong>This website not appears to be an Odoo instance.</strong></p>
        </div>
        <script src="popup.js"></script>
    </body>

</html>
